    <header>
      <div class="header">
        <div class="contactHeader">
          <div class="wrapper">
            <div class="collapsible-menu">
              <input type="checkbox" id="menu" />
              <label for="menu"> <i class="fas fa-bars fa-3x"></i> </label>
              <div class="menu-content">

                  <li>
                    <a href="#">home</a>

            </div>
            <nav>
              <ul>
                <li>
                  <a href="#">home</a>
                </li>
                <li>
                  <a href="#about">about</a>
                </li>
                <li>

                  <a href="contact.html">contact</a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="backgroundImgSophie">
            <img src="./assets/contact-image-1.jpg" alt="upsidedown sophie" />
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="contact">
        <div class="wrapper">
          <h1>get in touch</h1>
          <div class="contactForm">
            <div class="contacts">
              <div class="socialMediaLinks">
                <i class="fab fa-facebook-f fa-2x"></i>
                <i class="fab fa-twitter fa-2x"></i>
                <i class="fab fa-linkedin-in fa-2x"></i>
                <i class="fab fa-instagram fa-2x"></i>
              </div>
              <div class="contactDesc">
                <p class="bold">info@email.com</p>
                <p>123-456-789</p>
                <p>123 Queen Street West, Unit 10</p>
                <p>Toronto, Ontario</p>
                <p>M5V2D5</p>
              </div>
            </div>
            <form action="submit">
              <div class="inputs">
                <div>
                  <label for="name"></label>
                  <input type="text" name="name" id="name" placeholder="Name" />
                </div>
                <div>
                  <label for="email"></label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Email address"
                  />
                </div>
              </div>

              <label for="message"></label>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Message"
              ></textarea>
              <button class="formButton" type="submit">submit</button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer>

  </body>
